<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <main class="two-columns">
  <div class="imagen">
    <div class="overlay"></div>
  </div>
  <div class="section">

    <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
    <p class="paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
    <div class="stats-section">
      <div class="element">
        <h2 class="stats">10k+</h2>
        <p class="stats-words">companies</p>
      </div>
      <div class="element">
        <h2 class="stats">314 </h2>
        <p class="stats-words">templates</p>
      </div>
      <div class="element">
        <h2 class="stats">12m+  </h2>
        <p class="stats-words">queries</p>
      </div>
      
    </div>

  </div>
</main>
